<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="Outputs">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">

            <!-- Number buttons -->
            <button onclick="appendToOutputs('1')">1</button>
            <button onclick="appendToOutputs('2')">2</button>
            <button onclick="appendToOutputs('3')">3</button>
            <button onclick="appendToOutputs('4')">4</button>
            <button onclick="appendToOutputs('5')">5</button>
            <button onclick="appendToOutputs('6')">6</button>
            <button onclick="appendToOutputs('7')">7</button>
            <button onclick="appendToOutputs('8')">8</button>
            <button onclick="appendToOutputs('9')">9</button>
            <button onclick="appendToOutputs('0')">0</button>

            <!-- Operator buttons -->
            <button onclick="appendToOutputs('+')">+</button>
            <button onclick="appendToOutputs('-')">-</button>
            <button onclick="appendToOutputs('*')">*</button>
            <button onclick="appendToOutputs('/')">/</button>

            <!-- Clear buttons -->
            <button class="clear" onclick="clearOutputs()">C</button>

            <!-- result buttons -->
            <button onclick="calculateResult()">=</button>


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
